<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Offline - FrameFusion Photobooth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin:0; display:flex; min-height:100vh; align-items:center; justify-content:center; background:#111827; color:#e5e7eb; }
    .card { max-width:420px; padding:2rem 2.25rem; background:#1f2937; border:1px solid #374151; border-radius:12px; box-shadow:0 4px 24px rgba(0,0,0,0.4); }
    h1 { font-size:1.5rem; margin:0 0 0.75rem; color:#8b5cf6; }
    p { line-height:1.4; margin:0 0 1.25rem; font-size:0.95rem; }
    small { display:block; margin-top:1.5rem; opacity:0.6; font-size:0.7rem; }
    button { background:#8b5cf6; border:none; color:#fff; padding:0.65rem 1rem; border-radius:8px; cursor:pointer; font-weight:600; font-size:0.85rem; }
    button:hover { background:#7c3aed; }
  </style>
</head>
<body>
  <div class="card" role="alert" aria-live="polite">
    <h1>You're Offline</h1>
    <p>The FrameFusion Photobooth is unavailable without a network connection for this action. Core cached assets are still available. Please reconnect to regain full functionality.</p>
    <button onclick="location.reload()" aria-label="Retry loading application">Retry Connection</button>
    <small>Cached fallback page. Some dynamic features (AI, Drive, hot folder polling) require connectivity.</small>
  </div>
</body>
</html>
